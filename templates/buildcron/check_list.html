{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-primary">ALL Checklist</h1>
    <div class=" text-end">
        <a class="text-primary" href="{% url 'checklist-create' %}">Create</a>
    </div>
    <form >
        <div class="row">
            {% for list in checklists %}
                <div class=" col-lg-4 col-sm-10">
                    <div class="p-3 "><a class="text-info" href="{% url 'checklist-detail' list.pk %}">{{list}}</a></div>
                </div>
            {% endfor %}
        </div>
    </form>
</div>
{% endblock %}
